<div class="flex">

  <div class="user-name">
    
  </div>
  <div class="header-button">

    <button mat-button [matMenuTriggerFor]="user" aria-label="mode" class="header-item">
      <a class="pc-head-link" style="color:#fff">


        <mat-icon>account_circle</mat-icon>

      </a>
      <img src="../../../../../assets/images/icons/chevron-down-white.svg" alt="user-image" />

    </button>

    <mat-menu #user="matMenu" xPosition="before" class="dropdown-user-profile">
      <div class="dropdown-header flex align-item-center justify-content-between">
        <div class="user-title f-16 f-w-600">Opciones</div>
      </div>
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>My Account</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
