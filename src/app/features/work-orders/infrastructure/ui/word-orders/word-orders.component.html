<div class="content">
  <div class="main-sidenav-content">
    <div class="work-order-content">
      <div class="flex justify-content-between">
        <div class="flex">
          <h1 class="m-b-32">Tabla</h1>
        </div>
      </div>
      <div class="table-title">
        Resultado
      </div>
      <div class="table-responsive table-container">
        <div>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 medium">

            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.userId }} </td>
            </ng-container>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
            </ng-container>

            <ng-container matColumnDef="body">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
              <td mat-cell *matCellDef="let element"> {{ element.body }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>
        </div>
      </div>
      <mat-paginator [pageSizeOptions]="[25, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
